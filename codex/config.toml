model= "gpt-5-codex"

# https://github.com/openai/codex/blob/main/docs/config.md#approval_policy
approval_policy = "on-request"

[tools]
web_search = true

[mcp_servers.chrome-devtools]
command = "nix"
args = [
  "shell",
  "nixpkgs#bun",
  "--command",
  "bunx",
  "chrome-devtools-mcp@latest"
]

[mcp_servers.figma-dev-mode-mcp-server]
startup_timeout_ms = 5_000
command="nix"
args=[
  "shell",
  "nixpkgs#bun",
  "--command",
  "bunx",
  "mcp-remote",
  "http://127.0.0.1:3845/mcp",
]

[mcp_servers.lsmcp-tsgo]
command="nix"
args=[
  "shell",
  "nixpkgs#bun",
  "--command",
  "bunx",
  "-y",
  "@mizchi/lsmcp@latest",
  "-p",
  "tsgo",
]

[mcp_servers.devenv]
command="devenv"
args=[
  "mcp"
]

