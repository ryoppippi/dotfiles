model= "gpt-5-codex"

# https://github.com/openai/codex/blob/main/docs/config.md#approval_policy
approval_policy = "on-request"

[tools]
web_search = true

[mcp_servers.playwright]
startup_timeout_ms = 20_000
command = "nix"
args = [
  "shell",
  "nixpkgs#bun",
  "--command",
  "bunx",
  "@playwright/mcp"
]

[mcp_servers.figma-dev-mode-mcp-server]
startup_timeout_ms = 20_000
command="nix"
args=[
  "shell",
  "nixpkgs#bun",
  "--command",
  "bunx",
  "mcp-remote",
  "http://127.0.0.1:3845/mcp",
]

