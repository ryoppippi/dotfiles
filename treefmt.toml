[formatter.nix]
command = "nixfmt"
includes = ["*.nix"]

[formatter.lua]
command = "stylua"
includes = ["*.lua"]
excludes = ["nvim/lazy-lock.json"]

[formatter.gitleaks]
command = "gitleaks"
options = ["detect", "--no-git", "--exit-code", "0"]
includes = ["*"]
excludes = [
  "*.png",
  "*.jpg",
  "*.jpeg",
  "*.gif",
  "*.ico",
  "*.pdf",
  "*.woff",
  "*.woff2",
  "*.ttf",
  "*.eot",
  ".git/**",
  "node_modules/**",
  ".direnv/**",
  "nix/node2nix/package-lock.json",
]
