name: Nix Diff Check

on:
  pull_request:
    paths:
      - 'flake.lock'
      - 'flake.nix'
      - 'nix/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  nix-diff:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Run nix-diff
        uses: natsukium/nix-diff-action@d28a975f105e136b812a2c8d727b7066c579a2f6 # main
        with:
          skip-no-change: true
          attributes: |
            - displayName: darwin (aarch64)
              attribute: darwinConfigurations.ryoppippi.system
            - displayName: home-manager (x86_64-linux)
              attribute: homeConfigurations.ryoppippi.activationPackage
            - displayName: home-manager (aarch64-linux)
              attribute: homeConfigurations.ryoppippi-aarch64.activationPackage
