name: Nix Diff Check

on:
  pull_request:
    paths:
      - 'flake.lock'
      - 'flake.nix'
      - 'nix/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  nix-diff:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Run nix-diff
        uses: natsukium/nix-diff-action@708ecdaee4e0f8b2a74e401274180840fd39db8c # main
        with:
          skip-no-change: true
          # Note: darwinConfigurations cannot be built on Linux runners
          attributes: |
            - displayName: home-manager (x86_64-linux)
              attribute: homeConfigurations.ryoppippi.activationPackage
            - displayName: home-manager (aarch64-linux)
              attribute: homeConfigurations.ryoppippi-aarch64.activationPackage
