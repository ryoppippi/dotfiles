name: fish
on:
  push:
    paths:
      - fish/**
      - .github/workflows/fish.yaml
  pull_request:
    paths:
      - aqua/
      - .github/workflows/fish.yaml
jobs:
  test:
    strategy:
      matrix:
        goos:
          - darwin
          - linux
        goarch:
          - amd64
          - arm64
    runs-on: ubuntu-latest
    env:
      AQUA_CONFIG: aqua/aqua.yaml
      AQUA_LOG_COLOR: always
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Golang
        uses: actions/setup-go@v4
        with:
          go-version: "1.20.4"
      - name: Install aqua
        uses: aquaproj/aqua-installer@v1.2.0
        with:
          aqua_version: v2.10.1
      - name: Install aqua plugins
        run: aqua install -l
      - name: setup fish
        uses: fish-actions/install-fish@v1.1.0
      - name: add path
        run: dotfiles link .
      - name: test fish/config.fish
        run: sh -c "fish -c exit"
      - name: install fisher plugins
        run: sh -c "fish -c 'curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source && fisher install jorgebucaran/fisher && git checkout . && fisher update && exit'"

