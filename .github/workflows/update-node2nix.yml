name: Update node2nix packages

on:
  # Trigger on Renovate PRs
  pull_request:
    paths:
      - 'nix/node2nix/package.json'
      - 'nix/node2nix/package-lock.json'
  # Manual trigger
  workflow_dispatch:

jobs:
  update-node2nix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/setup-nix

      - name: Regenerate node2nix expressions
        run: |
          cd nix/node2nix
          nix-shell -p node2nix --run "node2nix -l package-lock.json"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet nix/node2nix/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add nix/node2nix/
          git commit -m "chore(nix): regenerate node2nix expressions

          Auto-generated by GitHub Actions after package.json update"

      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: git push
