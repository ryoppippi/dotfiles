name: Nix CI

on:
  push:
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
      - 'nvim/**'
      - '.github/workflows/nix.yaml'
  pull_request:
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
      - 'nvim/**'
      - '.github/workflows/nix.yaml'

jobs:
  # Check flake syntax and structure
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-nix

      - name: Check flake
        run: nix flake check --all-systems --show-trace

  # Format, dead code, and lint checking (unified via treefmt)
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-nix

      - name: Check formatting, dead code, and linting
        run: |
          nix run .#fmt -- --fail-on-change

  # Build test for Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-nix

      - name: Build Linux Home Manager configuration
        run: |
          nix build .#homeConfigurations.ryoppippi.activationPackage \
            --print-build-logs \
            --show-trace

  # Build test for macOS (Darwin)
  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-nix

      - name: Build Darwin configuration
        run: |
          nix build .#darwinConfigurations.ryoppippi.system \
            --print-build-logs \
            --show-trace

  # Evaluate all outputs
  eval-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-nix

      - name: Evaluate flake outputs
        run: |
          echo "Evaluating Darwin configuration..."
          nix eval .#darwinConfigurations.ryoppippi.system --apply 'x: "ok"'

          echo "Evaluating Linux configuration..."
          nix eval .#homeConfigurations.ryoppippi.activationPackage --apply 'x: "ok"'

  # Check Neovim configuration and install plugins
  neovim-check:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-nix

      - name: Check Neovim configuration
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            nix run .#nvim-check
          else
            # For Linux, use the activation script logic directly
            TEMP_NVIM_DIR=$(mktemp -d)
            trap "rm -rf $TEMP_NVIM_DIR" EXIT

            export XDG_CONFIG_HOME="$TEMP_NVIM_DIR/config"
            export XDG_DATA_HOME="$TEMP_NVIM_DIR/data"
            export XDG_STATE_HOME="$TEMP_NVIM_DIR/state"
            export XDG_CACHE_HOME="$TEMP_NVIM_DIR/cache"

            mkdir -p "$XDG_CONFIG_HOME/nvim"
            cp -r nvim/* "$XDG_CONFIG_HOME/nvim/"

            echo "ðŸ“¦ Installing Lazy.nvim..."
            git clone --filter=blob:none \
              https://github.com/folke/lazy.nvim.git \
              "$XDG_DATA_HOME/nvim/lazy/lazy.nvim"

            echo "ðŸ“¦ Installing Neovim plugins..."
            nix run nixpkgs#neovim -- --headless "+Lazy! restore" +qa

            echo "âœ… Neovim configuration is valid and all plugins installed successfully!"
          fi

  # Check for flake.lock updates
  flake-update-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-nix

      - name: Check if flake.lock is up-to-date
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q flake.lock; then
            echo "flake.lock has been updated"
            nix flake metadata --json | jq -r '.locks.nodes | to_entries[] | select(.value.locked != null) | "\(.key): \(.value.locked.rev // .value.locked.narHash)"'
          fi
