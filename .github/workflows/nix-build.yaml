name: Nix Build

on:
  push:
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
      - '.github/workflows/nix-build.yaml'
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: homeConfigurations.ryoppippi.activationPackage
            name: Linux (Home Manager)
          - os: macos-latest
            target: darwinConfigurations.ryoppippi.system
            name: macOS (nix-darwin)
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-nix

      - name: Build ${{ matrix.name }} configuration
        run: |
          nix build .#${{ matrix.target }} \
            --print-build-logs \
            --show-trace
