name: 'CI: Nix build'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      os:
        description: 'Operating system to build'
        required: true
        type: choice
        options:
          - 'both'
          - 'ubuntu'
          - 'macos'
        default: 'both'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check if Nix-related files changed
  changes:
    runs-on: ubuntu-24.04-arm
    outputs:
      nix: ${{ steps.filter.outputs.nix }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            nix:
              - 'flake.nix'
              - 'flake.lock'
              - 'nix/**'
              - '.github/workflows/nix-build.yaml'
              - '.github/actions/setup-nix/**'

  build-ubuntu:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - name: Skip if no Nix changes
        if: needs.changes.outputs.nix != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No Nix-related changes detected, skipping build"

      - name: Checkout repository
        if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Nix
        if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build Linux (Home Manager) configuration
        if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          nix build .#homeConfigurations.ryoppippi.activationPackage \
            --print-build-logs \
            --show-trace

  build-ubuntu-arm:
    needs: changes
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Skip if no Nix changes
        if: needs.changes.outputs.nix != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No Nix-related changes detected, skipping build"

      - name: Checkout repository
        if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Nix
        if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build Linux (Home Manager) configuration for aarch64
        if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          nix build .#homeConfigurations.ryoppippi-aarch64.activationPackage \
            --print-build-logs \
            --show-trace

  build-macos:
    needs: changes
    # Only run on pull_request, push to main, or workflow_dispatch with macos/both selected
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (inputs.os == 'macos' || inputs.os == 'both'))
    runs-on: macos-latest
    steps:
      - name: Skip if no Nix changes
        if: needs.changes.outputs.nix != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No Nix-related changes detected, skipping build"

      - name: Checkout repository
        if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Nix
        if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build macOS (nix-darwin) configuration
        if: needs.changes.outputs.nix == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          nix build .#darwinConfigurations.ryoppippi.system \
            --print-build-logs \
            --show-trace
