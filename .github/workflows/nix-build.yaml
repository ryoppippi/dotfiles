name: Nix Build

on:
  push:
    branches:
      - main
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
      - '.github/workflows/nix-build.yaml'
  pull_request:
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
      - '.github/workflows/nix-build.yaml'
  workflow_dispatch:
    inputs:
      os:
        description: 'Operating system to build'
        required: true
        type: choice
        options:
          - 'both'
          - 'ubuntu'
          - 'macos'
        default: 'both'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.os == 'both' || github.event.inputs.os == 'ubuntu'
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build Linux (Home Manager) configuration
        run: |
          nix build .#homeConfigurations.ryoppippi.activationPackage \
            --print-build-logs \
            --show-trace

  build-macos:
    runs-on: macos-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.os == 'both' || github.event.inputs.os == 'macos'
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build macOS (nix-darwin) configuration
        run: |
          nix build .#darwinConfigurations.ryoppippi.system \
            --print-build-logs \
            --show-trace
