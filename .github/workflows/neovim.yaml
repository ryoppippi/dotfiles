name: neovim ci
on:
  push:
    paths:
      - nvim/**
      - .github/workflows/neovim.yaml
  pull_request:
    paths:
      - nvim/**
      - .github/workflows/neovim.yaml
jobs:
  neovim-ci:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: copy neovim config
        run: cp -r ${{ github.workspace }}/nvim/ ~/.config/nvim/
      - name: Install neovim
        uses: rhysd/action-setup-vim@1bba848d81cbce6e9d5d2b39fb7aaba7cdf0dd33 # v1.4.5
        with:
          neovim: true
          version: nightly
      - name: Install dependencies
        run: nvim --headless "+Lazy! sync" +qa
